<section class="py-15 py-xl-20 border-top bg-skin">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 mb-5">
            <h5 class="smcaps mb-5">GET IN CONTACT</h5>
          <h2>Let's build something big. <span class="italic">Together.</span></h2>
        </div>
        <div class="col-lg-8">
          <form name="contact" method="POST" data-netlify="true" action="/success" class="row g-3">
            <div class="col-md-6">
              <label for="FirstName" class="form-label">First Name*</label>
              <input type="text" class="form-control" name="FirstName" placeholder="First Name">
            </div>
            <div class="col-md-6">
              <label for="LastName" class="form-label">Last Name*</label>
              <input type="text" class="form-control" name="LastName" placeholder="Last Name">
            </div>
            <div class="col-md-6">
              <label for="Email" class="form-label">Email*</label>
              <input type="email" class="form-control" name="email" placeholder="Email">
            </div>
            <div class="col-md-6">
              <label for="phone" class="form-label">Phone*</label>
              <input type="tel" class="form-control" name="Phone" placeholder="Phone">
            </div>
            <div class="col-md-12">
              <label for="yourMessage" class="form-label">Message</label>
              <textarea class="form-control" name="yourMessage" rows="6" placeholder="Message"></textarea>
            </div>
            <div class="col-md-12">
              <button class="btn btn-block btn-outline-black smcaps" type="submit">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
