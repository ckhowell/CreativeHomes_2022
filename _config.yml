title: Creative Homes
email: hello@creativehomes.com.au
description: Creative Homes is a family operated construction company on the Gold Coast. Our buildings reflect the Australian lifestyle that combine the best of indoor and outdoor living.
baseurl:  # the subpath of your site, e.g. /blog
url: "http://creativehomes.com.au" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  jekyll
assets: /assets/images/projects/
# Build settings
plugins:
  - jekyll-feed
# Permalinks
permalink: pretty

include:
  - _pages
  - _redirects

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - pages
  - gulpfile.babel.js
  - package.json
  - _sass
  - js
  - .sass-cache
  - vendor
  - .cache
