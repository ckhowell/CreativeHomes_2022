  text: This house features an infinity pool overlooking the ponds of Currumbin Valley. The cladding is finished in western red cedar with a silver wash. The open plan kitchen and dining flow onto the exterior decks surrounded by large hardwood posts. The design was for families at all stages in life. Impressive sized bedrooms all featuring private balconies.
  testimonial: We wanted a home that was different to everyone else but functional and easy to live in. People are always eager to visit us and are amazed at the place even if they’ve been here before. They say it’s like coming to a resort! Even we are amazed when we come back after being away.

